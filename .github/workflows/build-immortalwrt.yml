          chmod +x ${{ github.workspace }}/x86-64/build.sh     
          
      # ä½¿ç”¨Dockeræ„å»ºImmortalWrtå›ºä»¶
      - name: 2. æ„å»ºImmortalWrtå›ºä»¶
        run: |
          sys_pwd=${{ secrets.SYS_PWD }}
